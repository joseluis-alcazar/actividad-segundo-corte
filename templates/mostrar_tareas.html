<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
        <li>
            {{ tarea[1] }}
            {% if tarea[2] == 0 %}
            (<a href="/completar_tarea/{{ tarea[0] }}">Marcar como completada</a>)
            {% endif %}
            (<a href="/eliminar_tarea/{{ tarea[0] }}">Eliminar</a>)
        </li>
        {% endfor %}
    </ul>
    <h2>Agregar Nueva Tarea</h2>
    <form action="/agregar_tarea" method="POST">
        <input type="text" name="descripcion" placeholder="DescripciÃ³n de la tarea" required>
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
